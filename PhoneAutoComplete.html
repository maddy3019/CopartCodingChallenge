<script>
    function format(obj) {
        num = obj.value.replace(/[^\d]/g, '')//replace all special characters
        if (isNaN(num) || (!/^\d{10}$/.test(num)) || num.length < 10) {
            //if not a number or not a 1- digit number then throw error message.
            obj.value = ''
            obj.focus()
            alert('Invalid phone number')
        } else
            obj.value = obj.value.replace(/(\d{3})(\d{3})/, '(' + '$1' + ')' + ' $2' + '-')
    }
    function format1(obj) {
        tnum = obj.value.replace(/[^\d]/g, '')//replace all special characters
        if (tnum.length == 10) {
            //if numbers is a 10 digit number, format in the form: (___) ___-____
            obj.value = obj.value.replace(/[^\d]/g, '').replace(/(\d{3})(\d{3})/, '(' + '$1' + ')' + ' $2' + '-')
        }
        if (tnum.length == 6) {
            //if numbers is a 6 digit number, format in the form: (___) ___
            obj.value = obj.value.replace(/[^\d]/g, '').replace(/(\d{3})(\d{3})/, '(' + '$1' + ')' + ' $2')
        }
    }
</script>

<center>
    <input type="text" onblur="format(this)" oninput="format1(this)"/>
</center>
